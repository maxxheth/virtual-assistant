services:
  # Development environment with hot reload
  dev:
    build:
      context: .
      target: development
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev
    # Keep container running for development
    stdin_open: true
    tty: true

  # Build production artifacts
  build:
    build:
      context: .
      target: builder
    volumes:
      # Mount output directory for build artifacts
      - ./build-output:/app/build-output
    command: sh -c "npm run build && cp main.js manifest.json styles.css build-output/"

  # MCP Server
  mcp-server:
    build:
      context: ./mcp-server
      target: production
    environment:
      # VAULT_PATH must point to the container mount point, not the host path
      - VAULT_PATH=/vault
    volumes:
      # Mount host vault path to /vault in container
      - ${VAULT_PATH:-/home/maxx/Documents/Obsidian}:/vault:rw
    stdin_open: true
    tty: true
